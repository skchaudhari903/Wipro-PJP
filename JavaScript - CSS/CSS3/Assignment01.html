<html>
    <head>
        <title>CSS3 1</title>
		<style>
			div {
				border: 2px solid;
				padding: 20px;
				background: #dddddd;
				border-top-left-radius: 2em;
			}

		</style>
    </head>
    <body>
        <div>
            This div sets the border as 2 pixels solid, sets the padding as 20 pixels, sets the background as #dddddd, sets the
            border top left radius as 2em
        </div>
    </body>
</html>
